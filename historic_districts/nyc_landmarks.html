<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .background {
        fill: #ffffff;
    }

    .landmark {
        fill: #AEDD6C;
        stroke: #fff;
        stroke-width: .1px;
    }

    .landmark:hover {
        stroke: #fff;
        stroke-width: .2px;
        fill: #2b542c;
        opacity: 1;
    }
    .svg {
        border-color: green;
    }
</style>
<body>

<div id="map"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

    var zoom = d3.behavior.zoom()
                        .scaleExtent([1, 20])
                        .on("zoom", zoomed);
    var width = 960,
        height = 500,
        active = d3.select(null);

    var projection = d3.geo.mercator()
                        .center([-74.1, 40.9])
                        .scale(55000)
                        .translate([0, 0]);

    var path = d3.geo.path()
                     .projection(projection);

    var svg = d3.select("#map").append("svg")
                        .attr("width", width)
                        .attr("height", height)
                        .on("click", stopped, true);

    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height)
        .on("click", reset);

    var g = svg.append("g");

    svg.call(zoom)
       .call(zoom.event);

    d3.json("nyc_historic_topo.json",
        function(error, landmark) {
            if (error) return console.error(error);

            var landmarks = g.selectAll(".landmark").data(
                    topojson.feature(landmark, landmark.objects.historic_district).features);

            landmarks.enter().insert("path")
               .attr("class", "landmark")
               .attr("d", path);

            landmarks.append("title")
                .text(function(d) {  return d.properties.name;});

        }
    );

   function zoomed() {
        var t = d3.event.translate;
        var s = d3.event.scale;
        var h = height / 3;

        t[0] = Math.min(width / 2 * (s - 1), Math.max(width / 2 * (1 - s), t[0]));
        t[1] = Math.min(height / 2 * (s - 1) + h * s, Math.max(height / 2 * (1 - s) - h * s, t[1]));

        zoom.translate(t);
        g.style("stroke-width", 1 / s).attr("transform", "translate(" + t + ")scale(" + s + ")");
    }

    function reset() {
      active.classed("active", false);
      active = d3.select(null);

      svg.transition()
          .duration(750)
          .call(zoom.translate([0, 0]).scale(1).event);
    }

    function stopped() {
      if (d3.event.defaultPrevented) d3.event.stopPropagation();
    }


</script>
